<!DOCTYPE html>
<html>
    <head>
        <title>TravelFar.com</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./contact-us.css">
    </head>
    <body>
        <header>
        <div class="logo-container">
            <span class="material-symbols-outlined">near_me</span>
            <span class="lc-text">TravelFar.com</span>
        </div>
        <nav class="nav">
            <div class="nav-menu">
                <a href="./travel_recommendation.html">Home</a>
                <a href="./about-us.html">About Us</a>
                <a href="./contact-us.html">Contact Us</a>
            </div>
        </nav>
        </header>
        <aside>
            <div><div></div></div>
            <nav>
                <a href="x.com"><img src="./img/x-twitter.png" alt="x twitter"></a>
                <a href="facebook.com"><img src="./img/facebook.png" alt="facebook"></a>
                <a href="instagram.com"><img src="./img/instagram.png" alt="instagram"></a>
                <a href="youtube.com"><img src="./img/you-tube.png" alt="youtube"></a>
            </nav>
            <div><div></div></div>
        </aside>
        <main>
            <section class="static-content">
                <h1>Contact us</h1>
                <p>
                    Get in touch
                </p>
            </section>
            <section id="contact-form">

                <form action="">
                    <label for="cf-name">Name</label>
                    <input type="text" id="cf-name" name="cf-name" class="cf-input">
                    <label for="cf-email">Email</label>
                    <input type="text" id="cf-email" name="cf-email" class="cf-input">
                    <label for="cf-msg">Message</label>
                    <textarea id="cf-msg" name="cf-msg" rows="5" class="cf-input"></textarea>
                    <input type="submit" value="Submit" class="cf-submit">
                </form>
            </section>
        </main>
    </body>
</html>
